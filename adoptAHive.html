    <script>
        $(document).ready(function () 
        {
            var $slides = $('.slideshow').find('img');
            var slideCount = $slides.length;
            var currentIndex = 0;

            function showSlide(index) 
            {
                $slides.hide().eq(index).show();
            }

            function nextSlide() 
            {
                currentIndex = (currentIndex + 1) % slideCount;
                showSlide(currentIndex);
            }

            setInterval(nextSlide, 2000); // Change slide every 2 seconds
        });

        const donorLevs = ["BEE", "HIVE", "COLONY"];
        const donorCost = [5.00, 20.00, 50.00];
        const donorLinks = ["beeDonor.html", "hiveDonor.html", "colonyDonor.html"];


        function DonorPage(event) 
        {
            let form = document.getElementById("adoptionForm");
            let level = $('input[name="donorLevel"]:checked').val();
            let index = donorLevs.indexOf(level);

            form.action = donorLinks[index];
            form.submit();
        }
    </script>
