    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="navstyle.css" />
    
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto; 
            padding: 40px;
            background-color: #ffda75; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #000; 
          }
          
          .form-group {
            margin-bottom: 20px;
          }
          
          .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px; 
          }
          
          .form-group input[type="text"],
          .form-group input[type="email"],
          .form-group textarea {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box; 
          }
          
          .form-group input[type="text"]::placeholder,
          .form-group input[type="email"]::placeholder,
          .form-group textarea::placeholder {
            color: #888;
          }
          
          .form-group textarea {
            resize: none;
            height: 150px;
          }
          
          .checkbox-group label {
            display: block;
            margin-top: 10px;
          }
          
          .btn-submit {
            background-color: #be4e1f;
            color: #fff; 
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; 
          }
          
          .btn-submit:hover {
            background-color: #be4e1f;
          }
    </style>
</head>

<body>

            <li><a href=aboutUs.html>Meet the Team</a></li>
            <li><a href=contact.html>Contact Us</a></li>
        </ul>
    </div>

        <a href="#" id="ham-title"> Hive Haven</a>
        <div id="links">
            <a href=index.html>Home</a>

    <!-- Contact Form -->
    <div class="container">
        <h2>Contact Us</h2>
        <div style="margin-bottom: 20px;"></div> 
        <form id="contact-form" method="post" action="#" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="checkbox-group">
            <label>
            <input type="checkbox" id="signup" name="signup">
            Sign up for an email list
            </label>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    
    <script>
        function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        if (name == "" || email == "" || message == "") {
            alert("All fields must be filled out");
            return false;
        }
        return true;
        }
    </script>


</body>
