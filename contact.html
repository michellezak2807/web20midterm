<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Hive Haven</title>
<link rel="stylesheet" href="styles.css"> <!-- main styles.css -->
<link rel="stylesheet" href="navstyle.css"> <!-- navbar styles.css -->
<style>
/* Additional styles specific to the contact form */

.container {
  max-width: 500px;
  margin: 40px auto; /* Adjust margin-top and margin-bottom for space */
  padding: 40px;
  background-color: #ffda75; /* Container background color */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border: 2px solid #000; /* Black border */
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px; /* Increased margin */
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
  width: calc(100% - 24px);
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  margin-top: 5px;
}

.form-group input[type="text"]::placeholder,
.form-group input[type="email"]::placeholder,
.form-group textarea::placeholder {
  color: #888;
}

.form-group textarea {
  resize: none;
  height: 150px;
}

.btn-submit {
  background-color: #be4e1f;
  color: #fff; /* Submit text color */
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.btn-submit:hover {
  background-color: #be4e1f;
}
</style>
</head>
<body>

<!-- Navigation Bar if needed -->
<div class="nav">
    <div class="logo">
        <img src="logo.png" alt="Hive Haven" width="150">
    </div>
    <ul class="links">
        <li><a href=#>Home</a></li>
        <li><a href=#>What We Do</a></li>
        <li><a href=#>Adopt A Hive</a></li>
        <li><a href=#>Honey Shop</a></li>
        <li><a href=#>How to Support</a></li>
        <li><a href=#>Meet the Team</a></li>
        <li><a href=#>Contact Us</a></li>
    </ul>
</div>

<div class="hamburger-nav">
    <a href="#" id="ham-title"> Hive Haven</a>
    <div id="links">
        <a href=#>Home</a>
        <a href=#>What We Do</a>
        <a href=#>Adopt A Hive</a>
        <a href=#>Honey Shop</a>
        <a href=#>How to Support</a>
        <a href=#>Meet the Team</a>
        <a href=#>Contact Us</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="hamburger()"> 
        <i class="fa fa-bars"></i>
    </a>
</div>

<!-- Contact Form -->
<div class="container">
  <h2>Contact Us</h2>
  <div style="margin-bottom: 20px;"></div> <!-- Added space between headings and inputs -->
  <form id="contact-form" method="post" action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>

</body>
</html>
